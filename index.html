<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Have Your Cake</title>
<!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=BioRhyme:200,300,400,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
<!-- CSS -->
    <link rel="stylesheet" href="index.css">
<!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>


<body>

<!-- START VIEW -->

<div role="section" class="container" id="sectionstart">
    <h1 class="start">SWEET</h1>
    <h1 class="start">TOOTH</h1>
    <h2>Craving something sweet? Find out how to make or where to get a treat for yourself!</h2>
    <form id="formstart">
        <input role="tab" type="submit" value="begin">
    </form>
</div>


<header role="banner" class="hidden" id="header">
    SWEET TOOTH
</header>


<!-- HOW VIEW -->

<div role="article" class="container hidden" id="sectionhow">
        <h2>How are you gunna get it?</h2>
    <fieldset>
        <form role="tablist" id="formhow" class="openmodal">
            <input role="tab" class="selecthow" id="make" type="button" name="make" value="make">
            <input role="tab" class="selecthow" id="buy" type="button" name="buy" value="buy">
        </form>
    </fieldset>
</div>

<!-- MODAL WINDOW -->
<div class="hidden w3-modal" id="modalwindow">
        <fieldset id="modalcontent">
            <h2>Where are you?</h2>
            <form id="formzipcode">
                <input role="tab" type="text" id="inputlocation" name="location" value="Enter a Zipcode" pattern="(\d{5}([\-]\d{4})?)"
                required><br>
                <input role="tab" type="submit" class="submitlocation" name="Where I is">
            </form>
            <input type="submit" class="submitrestart" value="Nevermind">
        </fieldset>
</div>


<!-- WHAT VIEW -->

<div role="article" class="container hidden" id="sectionwhat">
    <h2>What are you gunna eat?</h2>
    <fieldset id="modalcontent">
        <form role="tablist" id="formwhat">
            <input role="tab" class="selectwhat" type="button" id="cake" value="cake">
            <input role="tab" class="selectwhat" type="button" id="icecream" value="ice cream">
            <input role="tab" class="selectwhat" type="button" id="cookies" value="cookies">
            <input role="tab" class="selectwhat" type="button" id="macaroons" value="macaroons">
            <input role="tab" class="selectwhat" type="button" id="milkshake" value="milkshake">
            <input role="tab" class="selectwhat" type="button" id="dessert" value="surprise me!">
        </form>
    </fieldset>
</div>


<!-- LOADING VIEW -->
<!-- NICE TO HAVE BUT WAIT TILL EVERYTHING ELSE IS DONE -->




<!-- RECIPES VIEW -->

<div role="article" id="sectionrecipes" class="container hidden">
    <h2 id="recipesheader">It's gunna be delicious!</h2>
    <div id="recipesresults"></div>     
</div>


<!-- LOCATIONS VIEW -->

<div role="article" id="sectionlocations" class="container hidden">
    <h2 id="locationsheader">Go get'em, tiger!</h2>
    <div id="locationsresults"></div>    
</div>


<!-- FOOTER -->

<footer role="contentinfo" id="footer" class="hidden">
    <input type="submit" class="submitrestart" value="want something different?">
</footer>


<!-- JAVASCRIPT -->
    <script src="index.js"></script>




</body>


</html>
